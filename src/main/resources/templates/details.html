<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form th:action="@{'/saveitem'}" method="post">
        <input type="hidden" name="id" th:value="${item.id}">
        <div class="form-group">
          <label>
            NAME:
          </label>
          <input type="text" class="form-control" name="item_name" th:value="${item.name}">
        </div>
        <div class="form-group">
          <label>
            AMOUNT:
          </label>
          <input type="number" class="form-control" name="item_amount" th:value="${item.amount}">
        </div>
        <div class="form-group">
          <label>
            PRICE:
          </label>
          <input type="number" class="form-control" name="item_price" min="0" max="1000000" value="0" th:value="${item.price}">
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-success">SAVE ITEM</button>



        </div>
      </form>

      <form th:action="@{'/deleteitem'}" method="post">
        <button type="button" class="btn btn-primary">DELETE</button>
      </form>


        <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">

              <input type="hidden" name="id" th:value="${item.id}">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h1>Are you sure</h1>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                  <button type="button" class="btn btn-primary">OK</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-6 offset-3">
      <table class="table table-striped">
        <tbody>
        <form th:action="@{'/assigncategory'}" method="post">
          <tr th:each="cat:${categories}">
            <td th:text="${cat.name}"></td>
            <td>
              <button class="btn btn-success btn-sm"> + </button>
            </td>
          </tr>
        </form>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
